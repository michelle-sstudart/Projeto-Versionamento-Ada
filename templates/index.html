<!DOCTYPE html>
<html>
<head>
    <title>Coleta de Informações do Pet</title>
</head>
<body>
    <h1>Insira as informações sobre seu pet e tutor</h1>
    <form action="/submit" method="POST">
        <label for="nome_pet">Nome do Pet:</label><br>
        <input type="text" id="nome_pet" name="nome_pet"><br><br>

        <label for="nome_tutor">Nome do Tutor:</label><br>
        <input type="text" id="nome_tutor" name="nome_tutor"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="numero_tutor">Número de Contato do Tutor:</label><br>
        <input type="text" id="numero_tutor" name="numero_tutor"><br><br>

        <label for="idade">Idade do Pet (anos):</label><br>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="peso">Peso do Pet (kg):</label><br>
        <input type="number" step="0.1" id="peso" name="peso"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
